responses:
# Flujo
  utter_saludo:
  - text: 'Hola! Soy DesignWizard. Qué te pinta hacer hoy?'
  
# Conceptos  
  utter_concepto_patron:
  - text: 'Los patrones de diseño (design patterns) son soluciones habituales a problemas comunes en el diseño de software. Cada patrón es como un plano que se puede personalizar para resolver un problema de diseño particular de tu código.'
  utter_concepto_scrum:
  - text: 'La metodología Scrum es un framework que se utiliza dentro de equipos que manejan proyectos complejos. Es decir, se trata de una metodología de trabajo ágil que tiene como finalidad la entrega de valor en períodos cortos de tiempo y para ello se basa en tres pilares: la transparencia, inspección y adaptación.'
  utter_concepto_agil:
  - text: 'Las metodologías ágiles son un conjunto de métodos que permiten adaptar el modo de trabajo a las condiciones del proyecto, aportando flexibilidad, eficiencia y, por lo tanto, logrando un mejor producto a menor coste.'
  utter_concepto_FDD:
  - text: 'Aca va la definicion de FDD xd'
  utter_concepto_template:
  - text: 'Aca va el concepto de template xd '
  utter_concepto_atributo-de-calidad:
  - text: 'Aca explico qué es un atributo de calidad xd'
  utter_concepto_hook:
  - text: 'Ponele que te estoy explicando qué es hook'
  utter_concepto_requerimiento-funcional:
  - text: 'Un requerimiento funcional es tal y tal cosa'
  utter_concepto_requerimiento-no-funcional:
  - text: 'Un requerimiento no funcional es tal y tal otra cosa'
  utter_mood_bien:
  - text: 'Me alegro boludo'
  utter_ask_more_depth:
  - text: 'Che que parte te complico más?'
  utter_de_nada:
  - text: 'No hay porque salamin'

# Clases marcelo
  utter_como_hacer_transparencias:
  -text:  'La transparencia o filmina debe ser de un color claro y que no sea llamativo, con un color de letra que se distinga con el color anterior. \ \n Cada transparencia debe tener un titulo de guí de lo que sé está hablando, este debe ir en la parte superior izquierda, ademas también debe tener poco texto, para solo usarla como ayuda y no para leerla. \ \n Se le puede agregar gráficos o dibujos que ayuden a entender o que hagan alusión a alguna comparación del tema explicado.'
  utter_como_hacer_una_transparencia:
  -text: 'Para dar una buena presentación, tenes que hablar claro y usar las palabras correctas adecuadas al tema explicado. \ \n NO SE DEBE LEER LAS TRANSPARENCIAS, sino que solo usarla para que los presentes sepan el tema que sé está explicando y uno mismo guiarse de los temas que tiene que hablar. \ \n Ante alguna pregunta o inquietud de Marcelo no seguir dando el oral, sino que resolver la pregunta o inquietud antes de seguir.'      
  utter_que_es_una_transparencia:
  -text: 'La transparencia es lo mismo que una filmina de power point, también conocidas como diapositivas, son "las hojas" que tiene una presentación. \ \n Contienen marcadores de posición, que son cuadros formados por bordes punteados. \ \n Estos pueden contener muchos elementos diferentes incluyendo texto, imágenes, gráficos y más.'
  utter_concepto_millenial:
  -text: 'Los millenials, o generación Y, se refiere a los nacidos entre 1982 y 1994. Uno de los rasgos más marcados de esta generación es su poco contento con la estabilidad laboral, ya que se caracterizan por el gran cambio y movimiento de una empresa a otra, sin tener gran constancia.'
  utter_concepto_centennial:
  -text: 'Los centennial, o generación Z, se refiere a los nacidos a partir de mediados de la década del 2000. Uno de los rasgos más marcados de esta generación es que nacieron en el auge de Internet, de esta manera son nativos digitales. \ \n Por eso se les considera como la generación mejor preparada para comprender y usar las innovaciones futuras, ademas como una generación creativa, versátil y autodidacta.'
  utter_objetivo_clase_marcelo:
  - text: 'El objetivo o fin de la clase de Marcelo, sobre de diseño de software, es aprender todo sobre los conceptos en el entorno de diseñar un sistema, tales como patrones de diseño, atributos funcionales y no funcionales entre otros. \ \n La idea es poder llevarse el aprendizaje de como se trabaja un sistema de principio a fin. \ \n Esta clase se complementa con la de Ingeniería de Software, donde se profundiza más en lo realizado en diseño.'
  utter_modo_evaluacion:
  -text: 'Para aprobar la materia Diseño de Software es necesario participar de un proyecto en grupos de varios o pocos integrantes, elegidos por Marcelo, en base a los perfiles de cada alumno.\ \n La idea es llevar a cabo lo que propone Marcelo como proyecto, ademas de realizar una o varias presentaciones sobre temas también elegidos por él.'
